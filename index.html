<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Movie Explorer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <h1 class="logo">Movie Explorer</h1>
      <div class="controls">
        <input id="searchInput" type="search" placeholder="Search movies..." aria-label="Search movies" />
        <select id="genreSelect" aria-label="Filter by genre">
          <option value="all">All Genres</option>
        </select>
        <select id="sortSelect" aria-label="Sort movies">
          <option value="default">Sort</option>
          <option value="rating-desc">Rating: High → Low</option>
          <option value="rating-asc">Rating: Low → High</option>
          <option value="year-desc">Year: New → Old</option>
          <option value="year-asc">Year: Old → New</option>
        </select>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="summary">
      <div id="summaryText">Showing <span id="count">0</span> movies</div>
      <div class="filters-row">
        <label class="small">Min Rating:
          <input id="ratingRange" type="range" min="0" max="10" step="0.5" value="0" />
        </label>
        <span id="ratingValue">0</span>
      </div>
    </section>

    <section id="moviesGrid" class="grid"></section>

    <div id="emptyState" class="empty" hidden>
      <p>No movies found. Try adjusting filters or search.</p>
    </div>
  </main>

  


  
  <div id="movieModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content">
      <button id="closeModal" class="modal-close" aria-label="Close">×</button>
      <div class="modal-body">
        <img id="modalPoster" class="modal-poster" alt="poster" />
        <div class="modal-info">
          <h2 id="modalTitle"></h2>
          <p class="meta"><span id="modalYear"></span> • <span id="modalGenre"></span> • Rating: <span id="modalRating"></span></p>
          <p id="modalOverview"></p>
          <div class="modal-actions">
            <button id="favBtn" class="btn">Add to Favorites</button>
            <a id="imdbLink" target="_blank" rel="noopener" class="btn secondary">Open IMDB</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">Built with HTML, CSS & JavaScript • Mock JSON data</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
